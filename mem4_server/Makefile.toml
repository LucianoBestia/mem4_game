# mem4_game/mem4_server/Makefile.toml
# https://github.com/sagiegurari/cargo-make/blob/master/src/lib/Makefile.stable.toml

[config]
skip_core_tasks = true

#region: public callable tasks/flows

    [tasks.default]
    description = "show list of public callable tasks"
    clear = true
    command = "cargo"
    args = ["make","--list-all-steps"]

    [tasks.dev]
    description = "cargo build development"
    clear=true
    dependencies = [
        "lmake_version_from_date",
        "build_dev",
        "post_build_dev",
    ]

    [tasks.release]
    description = "cargo build release"
    clear=true
    dependencies = [
        # "lmake_version_from_date",
        "build_release",
        "post_build_release",
    ]

    [tasks.doc]
    description = "call cargo doc"
    clear=true
    dependencies = [
        "insert_readme",
        "cargo_doc",
        "cargo_docs_copy"
    ]

#endregion

#why is task "empty" in the list of public tasks?

[tasks.build_dev]
clear=true
private=true
command = "cargo"
args = ["build"]

[tasks.build_release]
clear=true
private=true
command = "cargo"
args = ["build","--release"]

[tasks.post_build_dev]
clear=true
private=true
linux_alias = "linux_post_build_dev"
windows_alias = "windows_post_build_dev"

[tasks.post_build_release]
clear=true
private=true
linux_alias = "linux_post_build_release"
windows_alias = "windows_post_build_release"

[tasks.linux_post_build_dev]
